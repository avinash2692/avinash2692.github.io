# Site settings

title: Data Padawan
description: # Journey of a Data Padawan; mastering the "Force" to becoming a Jedi # give a cool description coz this will appear as meta-data for sarch engines
owner: "Avinash"

# Variables and further Config

defaults: # set some default behaviour of pages
    -
      scope:
        path: "" # an empty string here means all files in the project
        type: "posts"
      values:
        layout: "default"

# Handling Reading
safe:         false
include:      [".htaccess"]
exclude:      []
keep_files:   [".git", ".svn"]
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Plugins
whitelist: []
gems:      []

# Conversion
markdown:    kramdown
highlighter: pygments
excerpt_separator: "\n\n"

# Outputting
permalink:     date
timezone:      null

quiet:    false

# Pagination

paginate: 10
paginate_path: "/posts/page:num/"

# Markdown
kramdown:

  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
